<form>
    <h1>Second Stage</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Business Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
         placeholder="Business Name" name="businessName" [(ngModel)]="employee.businessName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Business Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Business Email" name="businessEmail" [(ngModel)]="employee.businessEmail">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Mobile No.</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Mobile No." name="mobileno" [(ngModel)]="employee.mobileno">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
         placeholder="First Name" name="firstname" [(ngModel)]="employee.firstname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="LastName" name="lastname" [(ngModel)]="employee.lastname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address" name="address"
            [(ngModel)]="employee.address">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">City</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City" name="city"
            [(ngModel)]="employee.city">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Country</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Country" name="country"
            [(ngModel)]="employee.country">
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/final" (click)="onclick()">Next</button>
</form>
